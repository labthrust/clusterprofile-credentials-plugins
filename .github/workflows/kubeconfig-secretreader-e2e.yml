name: token-secretreader e2e

on:
  pull_request:
  push:

permissions:
  contents: read

jobs:
  e2e:
    name: Run token-secretreader e2e
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Setup kind (install only)
        uses: helm/kind-action@v1
        with:
          install_only: true

      - name: Tool versions
        run: |
          kind version
          kubectl version --client=true --output=yaml
          go version

      - name: Run setup script (create clusters, secrets, and ClusterProfile)
        run: |
          bash ./examples/token-secretreader-e2e/setup-kind-demo.sh

      - name: Build token-secretreader plugin
        run: |
          go build -o ./bin/token-secretreader-plugin ./cmd/token-secretreader-plugin

      - name: Build sample controller
        run: |
          go build -o ./examples/token-secretreader-e2e/e2e.bin ./examples/token-secretreader-e2e

      - name: Execute sample controller
        env:
          KUBECONFIG: ./examples/token-secretreader-e2e/hub.kubeconfig
        run: |
          ./examples/token-secretreader-e2e/e2e.bin \
            -clusterprofile-provider-file ./examples/token-secretreader-e2e/cp-creds.json \
            -namespace default \
            -clusterprofile spoke-1

      - name: Cleanup kind clusters
        if: always()
        run: |
          bash ./examples/token-secretreader-e2e/down.sh


